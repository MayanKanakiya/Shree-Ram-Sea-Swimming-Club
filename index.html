<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootStyle.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    <title>Shree Ram Sea Swimming Club</title>
</head>

<body>
    <!-- main container -->
    <div class="container" id="mainContainer">
        <div class="row gx-5">
            <button type="button" class="btn btn-warning clickbtn my-1 mb-0" disabled="disabled"
                id="download">Download</button>
            <div class="col" id="imgSection" style="height:849px;padding-right: 2px;padding-left: 0px;">
                <img src="mainPic.png" alt="image not found" id="themeImg" width="600" height="400"
                    alt="Responsive Image" />
                <img src="user.png" id="imgshow" width="380px" alt="User Image" />
                <span id="userName"></span>
            </div>
            <div class="col my-5 mb-0" id="inputContainer">
                <label for="name" class="form-label">Enter Your Name :</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name here" autocomplete="off">
                <input type="file" id="imgload" class="btn btn-warning my-3">
                <!-- <button type="button" class="btn btn-warning ms-3 my-3 clickbtn" id="download">Download</button> -->
            </div>
        </div>
    </div>
    <script src="bootJs.js"></script>
    <script src="jquery.js"></script>
    <script src="logic.js"></script>
    <script src="logic2.js"></script>
    <script src="logic3.js"></script>
    <script>
        $("#name").attr("maxlength", 22);
        $("#name").attr("minlength", 3);
    </script>
</body>

</html>
